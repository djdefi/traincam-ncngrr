### TrainCam streaming configuration (sourced by systemd EnvironmentFile)
# Adjust values and reload daemon: sudo systemctl daemon-reload && sudo systemctl restart traincam

# Base video parameters
WIDTH=1280
HEIGHT=720
FPS=24
PORT=8554
AWBGAINS="1.00,1.12"

# Quality / performance tuning
# KEYFRAME_INTERVAL defaults to FPS*2 if unset (see script); override to control GOP length.
# KEYFRAME_INTERVAL=48

# QP (quantization parameter) lower=better quality, higher=lower bitrate. Leave empty for auto.
# QP=32

# Extra rpicam-vid flags (space separated)
EXTRA_OPTS="--denoise off"

# Log directory (created if missing)
LOG_DIR=/var/log/traincam

# Path override for rpicam-vid (auto-detected if not set)
# RPI_CAM_BIN=/usr/bin/rpicam-vid
